<div class="aside" tabindex="-1" role="dialog">
  <div class="aside-dialog">
    <div class="aside-content">
      <div class="aside-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="aside-title" ng-bind="'Node ' + aside.data.name"></h4>
      </div>
      <div class="aside-body">
        <a style="margin-right: 1em;" class="btn btn-warning pull-right" ng-click="startGPS()">GPS</a>
        <img ng-show="aside.data.omnitik" class="pull-right" style="clear: right; margin-top: 1em;" src="images/omnitik.96.png" />
        <h4>Information</h4>
        <p><strong>Name:</strong> {{ aside.data.name }}</p>
        <p><strong>IP:</strong> {{ aside.data.ip }}</p>
        <p><strong>Omnitik:</strong> {{ aside.data.omnitik }}</p>
        <p><strong>Latitude:</strong> {{ aside.data.lat|number:4 }}</p>
        <p><strong>Longitude:</strong> {{ aside.data.lng|number:4 }}</p>

        <br />
        <h4>Links</h4>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="neighbor in aside.data.neighbors"><a ng-href="#/link/{{ aside.data.name }}/{{ neighbor }}" ng-bind="aside.data.name + '-' + neighbor"></a></li>
        </ul>
        <h4>Neighbors</h4>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="neighbor in aside.data.neighbors"><a ng-href="#/node/{{ neighbor }}" data-title="{{ neighbor }}" data-content="{{ nodes[neighbor].ip }}" bs-popover data-trigger="hover" ng-bind="neighbor"></a></li>
        </ul>
        <div ng-show="aside.data.omnitik">
            <h4>Graphs</h4>
            <ul class="list-group">
                <li class="list-group-item"><span class="badge badge-danger">9</span><a href="#" ng-click="showUserGraphs()" bs-popover data-trigger="hover" data-content="Click for details" data-placement="bottom">Average connected users</a></li>
            </ul>
        </div>
      </div>
    </div>
  </div>
</div>
