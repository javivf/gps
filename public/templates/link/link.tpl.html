<div class="row">
    <div class="col-md-offset-1 col-md-6">
        <h3>Main info</h3>
        <table class="table table-striped">
            <tr>
                <td>Nodes</td>
                <td><a ng-href="/node/#/{{ link.nodes[0].name }}">{{ link.nodes[0].name }}</a> - <a href="/node/#/{{ link.nodes[1].name }}">{{ link.nodes[1].name }}</a></td>
            </tr>
            <tr>
                <td>Distance</td>
                <td>{{ link.distance }}m.</td>
            </tr>
            <tr>
                <td>Network</td>
                <td>{{ link.network }}</td>
            </tr>
        </table>
    </div>
    <div class="col-md-4">
        <div class="thumbnail">
            <leaflet center="center" markers="nodes" layers="layers"></leaflet>
            <div class="caption text-center">
                <h3>{{ link.nodes[0].name }}-{{link.nodes[1].name }}</p>
            </div>
        </div>
    </div>
</div>
<div class="row graphs">
    <div class="col-md-offset-1 col-md-10">
        <h2>Bandwidth</h2>
        <img style="width: 320px;" ng-src="/graph/bandwidth/{{ n1 }}/{{ n2 }}" />
        <img style="width: 320px;" ng-src="/graph/bandwidth/{{ n1 }}/{{ n2 }}/?interval=weekly" />
        <img style="width: 320px;" ng-src="/graph/bandwidth/{{ n1 }}/{{ n2 }}/?interval=monthly" />
        <img style="width: 320px;" ng-src="/graph/bandwidth/{{ n1 }}/{{ n2 }}/?interval=year" />
    </div>
</div>
